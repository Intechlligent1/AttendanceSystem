<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student - Smart Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-xl mx-auto mt-12 bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-xl font-bold mb-4 text-gray-800">✏ Edit Student</h1>

    <form method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Full Name</label>
        <input type="text" name="name" value="{{ student.name }}" required class="w-full border px-3 py-2 rounded-lg">
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Card ID</label>
        <input type="text" name="card_id" value="{{ student.card_id }}" required class="w-full border px-3 py-2 rounded-lg">
      </div>

      <div class="flex justify-between">
        <a href="{{ url_for('students') }}" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">⬅ Back</a>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">💾 Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
