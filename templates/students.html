<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students - Smart Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-7xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">📋 Registered Students</h1>

    <a href="/add-student" class="inline-block mb-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">➕ Add New Student</a>

    <table class="w-full border border-gray-200 rounded-lg overflow-hidden shadow">
      <thead class="bg-gray-50">
        <tr>
          <th class="py-2 px-4 border">ID</th>
          <th class="py-2 px-4 border">Name</th>
          <th class="py-2 px-4 border">Card ID</th>
          <th class="py-2 px-4 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr class="hover:bg-gray-50">
          <td class="py-2 px-4 border">{{ student.id }}</td>
          <td class="py-2 px-4 border">{{ student.name }}</td>
          <td class="py-2 px-4 border">{{ student.card_id }}</td>
          <td class="py-2 px-4 border text-center space-x-9">
            <a href="{{ url_for('edit_student', id=student.id) }}" class="px-5 py-1.5 bg-yellow-500 text-white rounded hover:bg-yellow-600">✏️ Edit</a>
            <form action="{{ url_for('delete_student', id=student.id) }}" method="POST" class="inline">
              <button type="submit" onclick="return confirm('Delete this student?')" class="px-5 py-1.5 bg-red-600 text-white rounded hover:bg-red-700">🗑️ Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
