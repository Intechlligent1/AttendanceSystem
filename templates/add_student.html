<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student - Smart Attendance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
            },
          }
        },
      },
    };
  </script>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center space-x-2">
        <img src="/static/kpt.png" alt="Logo" class="w-8 h-8" />
        <span class="font-semibold text-gray-800 text-lg">Smart Attendance</span>
      </a>
      <nav>
        <a href="/dashboard" class="text-gray-600 hover:text-primary-600 transition flex items-center">
          <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
        </a>
      </nav>
    </div>
  </header>

  <main class="flex-grow max-w-6xl mx-auto px-4 py-10">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
        <div class="bg-primary-600 px-6 py-4">
          <h2 class="text-xl font-semibold text-white flex items-center">
            <i class="fas fa-user-graduate mr-2"></i>
            Add New Student
          </h2>
        </div>
        
        <form method="POST" class="p-6 space-y-6">
          <!-- Student Info -->
          <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-800 border-b pb-2 flex items-center">
              <i class="fas fa-info-circle text-primary-600 mr-2"></i>
              Student Information
            </h3>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Full Name*</label>
              <input name="name" required 
                class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                placeholder="John Doe">
            </div>
          </div>
          
          <!-- RFID Card Section -->
          <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-800 border-b pb-2 flex items-center">
              <i class="fas fa-id-card text-primary-600 mr-2"></i>
              RFID Card Information
            </h3>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Card ID*</label>
              <div class="relative">
                <input name="card_id" required 
                  class="w-full border border-gray-300 px-4 py-2 pl-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                  placeholder="Scan RFID card">
                <i class="fas fa-rss absolute left-3 top-3 text-gray-400"></i>
              </div>
            </div>
          </div>
          
          <div class="pt-4">
            <button type="submit" class="w-full px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition shadow-md flex items-center justify-center font-medium">
              <i class="fas fa-user-plus mr-2"></i> Add Student
            </button>
          </div>
        </form>
      </div>
      
      <div class="mt-6 text-center text-sm text-gray-500">
        <p>Fields marked with * are required. Ensure all information is accurate before submission.</p>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t mt-auto">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-sm text-gray-500">
      <p>Â© 2025 Smart Attendance System - Kaduna Polytechnic</p>
    </div>
  </footer>
</body>
</html>
