<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center space-x-2">
        <img src="/static/kpt.png" alt="Logo" class="w-8 h-8" />
        <span class="font-semibold text-gray-800">Smart Attendance</span>
      </a>
      <nav>
        <a href="/dashboard" class="text-gray-600 hover:text-primary-600 transition">
          <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
        </a>
      </nav>
    </div>
  </header>
  <div class="max-w-6xl mx-auto p-6">
    <div class="text-center mb-6">
      <img src="/static/kpt.png" alt="Kaduna Polytechnic Logo" class="w-16 mx-auto mb-2" />
      <h1 class="text-2xl font-bold">Kaduna Polytechnic</h1>
      <p class="text-gray-500">Mechatronics Engineering Department</p>
    </div>
    

    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold">Attendance Records</h2>
      <a href="/export?month=07&year=2025" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        â¬‡ Export CSV
      </a>
    </div>

    <div class="overflow-x-auto rounded shadow">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-200 text-left">
          <tr>
            <th class="py-2 px-4">Name</th>
            <th class="py-2 px-4">Card ID</th>
            <th class="py-2 px-4">Timestamp</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {% for log in logs %}
          <tr class="hover:bg-gray-50">
            <td class="py-2 px-4">{{ log.name }}</td>
            <td class="py-2 px-4">{{ log.card_id }}</td>
            <td class="py-2 px-4">{{ log.timestamp }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
